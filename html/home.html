        <!-- 메인 슬라이드 부분 -->
        <section id="main" class="vehicle_section">
            <div class="container">
                <div>
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="slide_img-box">
                            <img src="images/picture/E스포츠동아리 유미정글 외부활동.jpg" alt="" class="img-fluid w-100">
                        </div>
                        <div class="slide_img-box">
                            <img src="images/picture/꿈다락자율이용 (1).jpg" alt="" class="img-fluid w-100">
                        </div>
                        <div class="slide_img-box">
                            <img src= "images/picture/꿈다락자율이용 (2).jpg" alt="" class="img-fluid w-100">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="false" onclick="prev()"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="false" onclick="next()"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        var index = 0;   //이미지에 접근하는 인덱스
        var reverse = false;
        function change() {
            var i;
            var x = document.getElementsByClassName("slide_img-box");
            for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
            }
            if (reverse == false) {
                index++;
                if (index > x.length) {
                    index = 1;
                }   
            } else {
                index--;
                if(index < 0) {
                    index = x.length;
                }
                reverse = false;
            }
            x[index-1].style.display = "block";
        }

        window.onload = function(){
            change();
            slideShow();
        }
        
        function slideShow() {
            
            var startShow = setInterval(function() {
                change();
            }, 4000);
        }

        function slideChange() {
            change();
            clearInterval(startShow);
            setInterval(startShow, 4000);
        }
        function next() {
            slideChange();
        }
        function prev() {
            reverse = true;
            slideChange();
        }
    </script>
