    <script>
        var index = 0;   //이미지에 접근하는 인덱스
        var reverse = false;
        function change() {
            var i;
            var x = document.getElementsByClassName("slide_img-box");
            for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
            }
            if (reverse == false) {
                index++;
                if (index > x.length) {
                    index = 1;
                }   
            } else {
                index--;
                if(index < 0) {
                    index = x.length;
                }
                reverse = false;
            }
            x[index-1].style.display = "block";
        }

        window.onload = function(){
            change();
            slideShow();
        }
        
        function slideShow() {
            
            var startShow = setInterval(function() {
                change();
            }, 4000);
        }

        function slideChange() {
            change();
            clearInterval(startShow);
            setInterval(startShow, 4000);
        }
        function next() {
            slideChange();
        }
        function prev() {
            reverse = true;
            slideChange();
        }
    </script>
